<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WOAAF</title>
    <link rel="stylesheet" href="css/papa.css">
  </head>

  <body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="papa.html">Introduction</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
      <a href="artwork.html">Artwork</a>
    </div>

    <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
      <div class="loading">
        <form action="loading.html" class="loading">
            <button class="btn">
                <i class="fa-solid fa-spinner"></i>
            </button>
        </form>
    </div>

    <div class="search">
        <form action="search.html" class="search">
            <button class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>


    <div class="expanding">
        <form action="expanding.html" class="expanding">
            <button class="btn">
                <i class="fa-solid fa-expand"></i>
            </button>
        </form>
    </div>

    <div class="progress">
        <form action="progress.html" class="progress">
            <button class="btn">
                <i class="fa-solid fa-bars-progress"></i>
            </button>
        </form>
    </div>

    <div class="navigation">
        <form action="navigation1.html" class="navigation">
            <button class="btn">
                <i class="fa-solid fa-location-dot"></i>
            </button>
        </form>
    </div>

    <div class="counter">
        <form action="counter.html" class="counter">
            <button class="btn">
                <i class="fa-brands fa-tiktok"></i>
            </button>
        </form>
    </div>

    <div class="sounds">
        <form action="sounds.html" class="sounds">
            <button class="btn">
                <i class="fa-solid fa-music"></i>
            </button>
        </form>
    </div>

    <div class="jokes">
        <form action="jokes.html" class="jokes">
            <button class="btn">
                <i class="fa-solid fa-face-laugh"></i>
            </button>
        </form>
    </div>

    <div class="colorboard">
        <form action="colorboard.html" class="colorboard">
            <button class="btn">
                <i class="fa-solid fa-paintbrush"></i>
            </button>
        </form>
    </div>

    <div class="typing">
        <form action="typing.html" class="typing">
            <button class="btn">
                <i class="fa-solid fa-comment-dots"></i>
            </button>
        </form>
    </div>

    </div>

    <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
    <script src= "js/papa.js"></script>

  </body>
</html>
